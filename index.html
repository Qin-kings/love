<!DOCTYPE html>
<html lang="zh">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>情侣小站 ❤️</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
      .love-time-hover:hover {
        background-color: #fce7f3 !important;
      }

      /* 移动端优化 */
      @media (max-width: 640px) {
        .mobile-scale {
          transform: scale(0.95);
          transform-origin: top center;
        }
        .mobile-padding {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
        .mobile-text {
          font-size: 0.9rem;
        }
        .mobile-heading {
          font-size: 1.5rem;
        }
        .mobile-button {
          padding: 0.5rem 0.8rem;
          font-size: 0.85rem;
        }
        .mobile-avatar {
          width: 5rem;
          height: 5rem;
        }
        .mobile-table {
          font-size: 0.8rem;
        }
        .mobile-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 0.5rem;
        }
      }
   </style>
   <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-200 via-pink-300 to-pink-400 min-h-screen flex flex-col items-center p-2 sm:p-6">
  <!-- 设置按钮 -->
  <button id="settingsBtn" class="fixed top-2 right-2 sm:top-4 sm:right-4 z-50 bg-pink-500 text-white p-2 sm:p-3 rounded-full shadow-lg hover:bg-pink-600 transition-all">
    <i class="fa fa-cog text-lg sm:text-xl"></i>
  </button>
  <h1 class="text-2xl sm:text-4xl font-bold text-white mb-4 sm:mb-6 mobile-heading">我们的情侣小站 💕</h1>

  <!-- 头像区域 -->
  <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 w-full max-w-3xl mb-4 sm:mb-6 relative mobile-scale">
      <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-center mobile-text">我们的头像</h2>
    <div class="relative w-full flex justify-between">
      <!-- 左边头像 -->
      <div class="flex flex-col items-center ml-[15%] sm:ml-[20%]">
        <img id="avatar1"
             class="mobile-avatar w-16 h-16 sm:w-24 sm:h-24 rounded-full object-cover border-2 mb-2 cursor-pointer"
             src="https://picsum.photos/id/1/200/200"
             alt="老公头像"
             onclick="openModal('avatarModal', 'avatar1')">
        <p class="text-xs sm:text-sm text-gray-500 mobile-text">老公 💙</p>
      </div>

      <!-- 右边头像 -->
      <div class="flex flex-col items-center mr-[15%] sm:mr-[20%]">
        <img id="avatar2"
             class="mobile-avatar w-16 h-16 sm:w-24 sm:h-24 rounded-full object-cover border-2 mb-2 cursor-pointer"
             src="https://picsum.photos/id/2/200/200"
             alt="老婆头像"
             onclick="openModal('avatarModal', 'avatar2')">
        <p class="text-xs sm:text-sm text-gray-500 mobile-text">老婆 💖</p>
      </div>
    </div>
  </div>

  <!-- 头像修改弹出层 -->
  <div id="avatarModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-4 sm:p-6 shadow-lg relative w-11/12 sm:w-72 mx-auto">
      <h3 class="text-lg font-semibold mb-4 mobile-text">更换头像</h3>
      <input type="file" id="avatarFileInput" accept="image/*" class="mb-3 w-full">
      <div class="flex justify-between gap-2">
        <button onclick="resetAvatar()" class="px-3 py-1 bg-gray-400 text-white rounded mobile-button text-sm">恢复默认</button>
        <button onclick="closeModal('avatarModal')" class="px-3 py-1 bg-pink-500 text-white rounded mobile-button text-sm">关闭</button>
      </div>
    </div>
  </div>

  <!-- 个人信息 -->
  <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 w-full max-w-3xl mb-4 sm:mb-6 mobile-scale">
    <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 mobile-text">个人信息</h2>
    <div class="overflow-x-auto">
      <table id="infoTable" class="w-full border-collapse border text-center mobile-table">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-1 sm:p-2 mobile-text">项目</th>
            <th class="border p-1 sm:p-2 mobile-text">老公 💙</th>
            <th class="border p-1 sm:p-2 mobile-text">老婆 💖</th>
          </tr>
        </thead>
        <tbody id="infoTableBody">
          <!-- JS 会在加载时填充默认行或保存的数据 -->
        </tbody>
      </table>
    </div>
    <div class="flex gap-2 sm:gap-3 mt-3 sm:mt-4 justify-center">
      <button type="button" onclick="addInfoRow()" class="px-3 py-1 sm:px-4 sm:py-2 bg-green-400 text-white rounded-xl shadow mobile-button text-sm">新增</button>
      <button type="button" onclick="saveTableInfo()" class="px-3 py-1 sm:px-4 sm:py-2 bg-pink-400 text-white rounded-xl shadow mobile-button text-sm">保存</button>
    </div>
  </div>

  <!-- 相爱时长 -->
  <div class="bg-pink-50 rounded-2xl shadow-lg p-4 sm:p-6 w-full max-w-3xl mb-4 sm:mb-6 mobile-scale">
    <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 mobile-text">我们的相爱时长</h2>
    <div class="border border-pink-200 rounded p-3 sm:p-4 text-center cursor-pointer hover:bg-pink-100 transition-colors" onclick="openModal('loveDateModal')">
      <p id="loveDays" class="text-sm sm:text-lg font-bold text-pink-600 mobile-text"></p>
    </div>
  </div>

  <!-- 相爱时长修改弹出层 -->
  <div id="loveDateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-4 sm:p-6 shadow-lg relative w-11/12 sm:w-72 mx-auto">
      <h3 class="text-lg font-semibold mb-4 mobile-text">修改相爱起始时间</h3>
      <input type="date" id="loveDateInModal" class="border rounded p-2 mb-3 w-full">
      <div class="flex justify-between gap-2">
        <button onclick="resetLoveDateInput()" class="px-3 py-1 bg-gray-400 text-white rounded mobile-button text-sm">恢复默认</button>
        <button onclick="saveLoveDateFromModal()" class="px-3 py-1 bg-pink-500 text-white rounded mobile-button text-sm">确定</button>
        <button onclick="closeModal('loveDateModal')" class="px-3 py-1 bg-gray-500 text-white rounded mobile-button text-sm">关闭</button>
      </div>
    </div>
  </div>

  <!-- 设置浮层 -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-2">
    <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 w-full max-w-2xl mx-auto max-h-[80vh] overflow-y-auto">
      <h2 class="text-xl font-semibold text-pink-700 mb-4 mobile-heading">相册设置</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="col-span-1 sm:col-span-2">
          <h2 class="font-semibold text-gray-700 mb-2 mobile-text">Cloudinary</h2>
        </div>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Cloud name</span>
          <input id="cloudName" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="例如：abcd1234" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Unsigned upload preset</span>
          <input id="uploadPreset" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="例如：unsigned_preset" />
        </label>

        <div class="col-span-1 sm:col-span-2 mt-2">
          <h2 class="font-semibold text-gray-700 mb-2 mobile-text">GitHub</h2>
        </div>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Owner（用户名/组织）</span>
          <input id="ghOwner" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="例如：yourname" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Repo</span>
          <input id="ghRepo" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="例如：love-gallery" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Branch</span>
          <input id="ghBranch" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="默认 main" value="main" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 mobile-text">Manifest 路径</span>
          <input id="ghFile" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="例如：gallery.json" value="gallery.json" />
        </label>
        <label class="block sm:col-span-2">
          <span class="text-sm text-gray-600 mobile-text">GitHub Token（PAT，写入权限）</span>
          <input id="ghToken" type="password" class="w-full mt-1 border rounded px-2 py-1 mobile-text" placeholder="只在本机输入，不要提交到仓库" />
          <div class="flex items-center gap-3 mt-2 flex-wrap">
            <label class="inline-flex items-center gap-2 text-sm mobile-text">
              <input id="rememberToken" type="checkbox" class="scale-110" />
              <span>记住 Token（仅保存在本机 localStorage）</span>
            </label>
            <button id="clearTokenBtn" class="text-xs text-gray-500 underline mobile-text">清除已保存 Token</button>
          </div>
        </label>
      </div>

      <div class="mt-4 flex gap-2 flex-wrap">
        <button id="modalSaveCfgBtn" class="px-4 py-2 bg-pink-500 text-white rounded-lg mobile-button">保存设置</button>
        <button onclick="closeSettingsModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg border mobile-button">关闭</button>
      </div>
      <p class="text-xs text-gray-500 mt-2 mobile-text">
        提示：先在仓库创建 <code>gallery.json</code>，内容为 <code>[]</code>。页面会使用 GitHub API 读取最新内容（优于 raw.githubusercontent）。
      </p>
    </div>
  </div>

  <!-- 图片放大模态框 -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50 p-2">
    <div class="relative max-w-4xl w-full max-h-full">
      <div class="bg-transparent rounded-lg overflow-hidden">
        <img id="modalImage" src="" alt="放大图片" class="w-full h-auto max-h-screen object-contain mx-auto">
        <button onclick="closeImageModal()" class="absolute top-2 right-2 sm:top-4 sm:right-4 bg-black bg-opacity-50 text-white rounded-full w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center hover:bg-opacity-70 transition-colors">
          <i class="fa fa-times text-lg sm:text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- 上传图片模态框 -->
  <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-2">
    <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 w-full max-w-2xl mx-auto">
      <h2 class="text-xl font-semibold text-pink-700 mb-4 mobile-heading">上传图片</h2>

      <!-- 上传面板内容 -->
      <div class="bg-pink-50 rounded-xl p-3 sm:p-5 mb-4 border border-pink-200">
        <h3 class="font-semibold text-pink-800 mb-3 text-lg mobile-text">捕捉美好瞬间</h3>
        <p class="text-sm text-pink-600 mb-4 mobile-text">上传图片到 Cloudinary 并保存到 GitHub</p>

        <div class="flex flex-col sm:flex-row gap-4 items-start">
          <div class="flex-1 w-full">
            <label class="block text-sm font-medium text-gray-700 mb-2 mobile-text">选择图片</label>
            <div class="flex items-center gap-3 flex-wrap">
              <label for="fileInput" class="cursor-pointer bg-white border border-pink-300 text-pink-700 px-3 py-2 sm:px-4 sm:py-2 rounded-lg hover:bg-pink-50 transition-colors mobile-button">
                <i class="fa fa-cloud-upload mr-2"></i>选择文件
              </label>
              <span id="fileName" class="text-sm text-gray-500 mobile-text">未选择任何文件</span>
              <input id="fileInput" type="file" accept="image/*" multiple class="hidden">
            </div>
          </div>

          <div class="flex gap-2 w-full sm:w-auto">
            <button id="cancelUploadBtn" class="px-3 py-2 sm:px-5 sm:py-2.5 bg-gray-500 text-white rounded-lg font-medium hover:bg-gray-600 transition-colors flex items-center gap-2 mobile-button w-full sm:w-auto">
              <i class="fa fa-times"></i> 取消上传
            </button>
            <button id="uploadBtn" class="px-3 py-2 sm:px-5 sm:py-2.5 bg-pink-600 text-white rounded-lg font-medium hover:bg-pink-700 transition-colors flex items-center gap-2 mobile-button w-full sm:w-auto">
              <i class="fa fa-paper-plane"></i> 上传图片
            </button>
          </div>
        </div>

        <p id="msg" class="text-sm mt-3 text-pink-600 mobile-text"></p>
      </div>

      <div class="flex justify-end">
        <button onclick="closeModal('uploadModal')" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg border mobile-button">关闭</button>
      </div>
    </div>
  </div>

  <!-- 生活相册 -->
  <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 w-full max-w-3xl mb-6 mobile-scale">
    <!-- 标题和操作区 -->
    <div class="flex justify-between items-center mb-4 sm:mb-6 flex-wrap gap-2">
      <h2 class="text-xl sm:text-2xl font-semibold text-pink-700 mobile-heading">我们的相册 📸</h2>
      <div class="flex gap-2 flex-wrap">
        <button id="openUploadModalBtn" class="px-3 py-2 sm:px-4 sm:py-2 bg-green-500 text-white rounded-lg flex items-center gap-2 hover:bg-green-600 transition-colors mobile-button">
          <i class="fa fa-cloud-upload"></i> 上传
        </button>
        <button id="manageGalleryBtn" class="px-3 py-2 sm:px-4 sm:py-2 bg-blue-500 text-white rounded-lg flex items-center gap-2 hover:bg-blue-600 transition-colors mobile-button">
          <i class="fa fa-cog"></i> 管理
        </button>
        <button id="refreshGalleryBtn" class="px-3 py-2 sm:px-4 sm:py-2 bg-pink-500 text-white rounded-lg flex items-center gap-2 hover:bg-pink-600 transition-colors mobile-button">
          <i class="fa fa-refresh"></i> 刷新
        </button>
      </div>
    </div>

     <!-- 相册网格 -->
     <div class="mb-4 flex justify-between items-center">
       <h3 class="text-lg font-semibold text-gray-700 mobile-text">我们的回忆</h3>
       <!-- 添加消息容器 -->
       <span id="galleryMessage" class="text-sm text-pink-600 mobile-text"></span>
     </div>

     <!-- 在相册网格下方添加删除按钮（仅在管理模式下显示） -->
     <div id="deleteSelectedContainer" class="hidden mt-4">
       <button id="deleteSelectedBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg flex items-center gap-2 cursor-not-allowed mobile-button" disabled>
         <i class="fa fa-trash"></i> 删除选中
       </button>
     </div>

     <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mobile-grid">
       <!-- 图片将通过JS动态添加 -->
     </div>
   </div>

  <!-- 引入外部JavaScript文件 -->
  <script src="script.js"></script>
</body>
</html>
