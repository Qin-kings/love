<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>情侣相册 ❤️ Cloudinary + GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-pink-700 mb-4">情侣相册 ❤️</h1>

    <!-- 设置面板 -->
    <details class="mb-4 bg-white rounded-xl shadow p-4" open>
      <summary class="cursor-pointer font-semibold text-pink-700 select-none">设置（仅自己填写一次即可）</summary>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">

        <!-- Cloudinary -->
        <div class="col-span-1 sm:col-span-2">
          <h2 class="font-semibold text-gray-700 mb-2">Cloudinary</h2>
        </div>
        <label class="block">
          <span class="text-sm text-gray-600">Cloud name</span>
          <input id="cloudName" class="w-full mt-1 border rounded px-2 py-1" placeholder="例如：abcd1234" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Unsigned upload preset</span>
          <input id="uploadPreset" class="w-full mt-1 border rounded px-2 py-1" placeholder="例如：unsigned_preset" />
        </label>

        <!-- GitHub -->
        <div class="col-span-1 sm:col-span-2 mt-2">
          <h2 class="font-semibold text-gray-700 mb-2">GitHub</h2>
        </div>
        <label class="block">
          <span class="text-sm text-gray-600">Owner（用户名/组织）</span>
          <input id="ghOwner" class="w-full mt-1 border rounded px-2 py-1" placeholder="例如：yourname" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Repo</span>
          <input id="ghRepo" class="w-full mt-1 border rounded px-2 py-1" placeholder="例如：love-gallery" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Branch</span>
          <input id="ghBranch" class="w-full mt-1 border rounded px-2 py-1" placeholder="默认 main" value="main" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Manifest 路径</span>
          <input id="ghFile" class="w-full mt-1 border rounded px-2 py-1" placeholder="例如：gallery.json" value="gallery.json" />
        </label>
        <label class="block sm:col-span-2">
          <span class="text-sm text-gray-600">GitHub Token（PAT，写入权限）</span>
          <input id="ghToken" type="password" class="w-full mt-1 border rounded px-2 py-1" placeholder="只在本机输入，不要提交到仓库" />
          <div class="flex items-center gap-3 mt-2">
            <label class="inline-flex items-center gap-2 text-sm">
              <input id="rememberToken" type="checkbox" class="scale-110" />
              <span>记住 Token（仅保存在本机 localStorage）</span>
            </label>
            <button id="clearTokenBtn" class="text-xs text-gray-500 underline">清除已保存 Token</button>
          </div>
        </label>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="saveCfgBtn" class="px-4 py-2 bg-pink-500 text-white rounded-lg">保存设置</button>
        <button id="refreshBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg border">刷新相册</button>
      </div>
      <p class="text-xs text-gray-500 mt-2">
        提示：先在仓库创建 <code>gallery.json</code>，内容为 <code>[]</code>。页面会向
        <code>https://raw.githubusercontent.com/&lt;owner&gt;/&lt;repo&gt;/&lt;branch&gt;/&lt;file&gt;</code> 读取并展示。
      </p>
    </details>

    <!-- 上传区 -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold text-gray-700 mb-3">上传图片到 Cloudinary 并写入 GitHub</h2>
      <input id="fileInput" type="file" accept="image/*" multiple class="mb-3" />
      <button id="uploadBtn" class="px-4 py-2 bg-pink-600 text-white rounded-lg">上传</button>
      <p id="msg" class="text-sm text-gray-600 mt-2"></p>
    </div>

    <!-- 相册 -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-3">我们的相册 📸</h2>
      <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <script>
    // ===== utils: 简单的 localStorage 封装 =====
    const C = {
      cloudName: 'cloudName', uploadPreset: 'uploadPreset',
      ghOwner: 'ghOwner', ghRepo: 'ghRepo', ghBranch: 'ghBranch',
      ghFile: 'ghFile', ghToken: 'ghTokenSaved'
    };
    const $ = s => document.querySelector(s);
    const msg = t => { $('#msg').textContent = t || ''; };

    function loadCfgToForm() {
      $('#cloudName').value = localStorage.getItem(C.cloudName) || '';
      $('#uploadPreset').value = localStorage.getItem(C.uploadPreset) || '';
      $('#ghOwner').value = localStorage.getItem(C.ghOwner) || '';
      $('#ghRepo').value = localStorage.getItem(C.ghRepo) || '';
      $('#ghBranch').value = localStorage.getItem(C.ghBranch) || 'main';
      $('#ghFile').value = localStorage.getItem(C.ghFile) || 'gallery.json';
      // Token 不默认填到输入框，除非你勾选了记住
      const savedToken = localStorage.getItem(C.ghToken) || '';
      if (savedToken) { $('#ghToken').value = savedToken; $('#rememberToken').checked = true; }
    }
    function saveFormToCfg() {
      localStorage.setItem(C.cloudName, $('#cloudName').value.trim());
      localStorage.setItem(C.uploadPreset, $('#uploadPreset').value.trim());
      localStorage.setItem(C.ghOwner, $('#ghOwner').value.trim());
      localStorage.setItem(C.ghRepo, $('#ghRepo').value.trim());
      localStorage.setItem(C.ghBranch, $('#ghBranch').value.trim() || 'main');
      localStorage.setItem(C.ghFile, $('#ghFile').value.trim() || 'gallery.json');
      const t = $('#ghToken').value.trim();
      if ($('#rememberToken').checked && t) localStorage.setItem(C.ghToken, t);
      if (!$('#rememberToken').checked) localStorage.removeItem(C.ghToken);
      msg('设置已保存 ✅');
    }
    function getCfg() {
      return {
        cloudName: $('#cloudName').value.trim(),
        uploadPreset: $('#uploadPreset').value.trim(),
        ghOwner: $('#ghOwner').value.trim(),
        ghRepo: $('#ghRepo').value.trim(),
        ghBranch: $('#ghBranch').value.trim() || 'main',
        ghFile: $('#ghFile').value.trim() || 'gallery.json',
        ghToken: $('#ghToken').value.trim() || localStorage.getItem(C.ghToken) || ''
      };
    }

    // ===== 相册读取：raw + 缓存穿透 + 简单重试 =====
    async function fetchManifestRaw({ retries = 3 } = {}) {
      const { ghOwner, ghRepo, ghBranch, ghFile } = getCfg();
      const url = `https://raw.githubusercontent.com/${ghOwner}/${ghRepo}/${ghBranch}/${ghFile}?t=${Date.now()}`;
      for (let i = 0; i <= retries; i++) {
        const res = await fetch(url, { cache: 'no-store' });
        if (res.ok) {
          try { return await res.json(); }
          catch { /* fallthrough */ }
        }
        await new Promise(r => setTimeout(r, 600)); // 短暂等待，避免 CDN 延迟
      }
      throw new Error('读取相册失败，请检查 raw 链接是否正确，以及 gallery.json 是否为合法 JSON');
    }
    async function renderGallery() {
      try {
        const list = await fetchManifestRaw({ retries: 2 });
        const container = $('#gallery');
        container.innerHTML = '';
        (list || []).slice().sort((a,b)=> (a.ts||0)-(b.ts||0)).forEach((item, idx) => {
          const div = document.createElement('div');
          div.className = 'relative';
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.alt || `照片 ${idx+1}`;
          img.className = 'w-full h-40 object-cover rounded-lg shadow';
          div.appendChild(img);
          container.appendChild(div);
        });
      } catch (e) {
        console.error(e); msg('相册加载失败：' + e.message);
      }
    }

    // ===== Cloudinary 上传（unsigned preset） =====
    async function uploadToCloudinary(file) {
      const { cloudName, uploadPreset } = getCfg();
      if (!cloudName || !uploadPreset) throw new Error('请先填写 Cloudinary cloudName 与 unsigned preset');
      const endpoint = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', uploadPreset);

      const res = await fetch(endpoint, { method: 'POST', body: fd });
      const data = await res.json();
      if (!res.ok || !data.secure_url) {
        console.error('Cloudinary 返回：', data);
        throw new Error('Cloudinary 上传失败：' + (data.error?.message || res.status));
      }
      return data.secure_url; // 用这个 URL 存到 manifest
    }

    // ===== GitHub 读/写 manifest（自动创建/更新） =====
    async function readManifestViaAPI() {
      const { ghOwner, ghRepo, ghFile, ghBranch } = getCfg();
      const url = `https://api.github.com/repos/${ghOwner}/${ghRepo}/contents/${encodeURIComponent(ghFile)}?ref=${encodeURIComponent(ghBranch)}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' } });
      if (res.status === 404) return { list: [], sha: null }; // 不存在 → 待会创建
      const j = await res.json();
      if (!res.ok) throw new Error('读取 manifest 失败：' + (j.message || res.status));
      let list = [];
      try { list = JSON.parse(atob(j.content || '')) || []; } catch { list = []; }
      return { list, sha: j.sha || null };
    }
    async function writeManifestViaAPI({ list, sha, message }) {
      const { ghOwner, ghRepo, ghFile, ghBranch, ghToken } = getCfg();
      if (!ghToken) throw new Error('缺少 GitHub Token');
      const body = {
        message: message || 'update gallery',
        content: btoa(unescape(encodeURIComponent(JSON.stringify(list, null, 2)))),
        branch: ghBranch
      };
      if (sha) body.sha = sha; // 有 sha → 更新；无 sha → 创建
      const res = await fetch(`https://api.github.com/repos/${ghOwner}/${ghRepo}/contents/${encodeURIComponent(ghFile)}`, {
        method: 'PUT',
        headers: {
          'Accept': 'application/vnd.github+json',
          'Authorization': `Bearer ${ghToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      if (!res.ok) {
        console.error('写入失败：', res.status, text);
        throw new Error('写入 gallery.json 失败：' + text);
      }
      try { return JSON.parse(text); } catch { return text; }
    }

    // ===== 上传入口：Cloudinary → 写 GitHub → 刷新相册（含短轮询） =====
    async function startUpload() {
      try {
        msg('开始上传…');
        const files = Array.from($('#fileInput').files || []);
        if (files.length === 0) { msg('请选择图片'); return; }

        // 先读 manifest（拿 sha）
        const { list, sha } = await readManifestViaAPI();
        // 逐个上传到 Cloudinary，收集 URL
        for (const f of files) {
          const url = await uploadToCloudinary(f);
          list.push({ src: url, alt: f.name, who: '我们', ts: Date.now() });
        }
        await writeManifestViaAPI({ list, sha, message: `add ${files.length} photo(s)` });
        msg('已写入 GitHub，刷新相册中…');

        // 刷新相册：先立即刷一次，再做短轮询 2 次以防 raw CDN 延迟
        await renderGallery();
        for (let i = 0; i < 2; i++) {
          await new Promise(r => setTimeout(r, 700));
          await renderGallery();
        }
        msg('上传完成 ✅');
        $('#fileInput').value = '';
      } catch (e) {
        console.error(e);
        msg('上传失败：' + e.message);
        alert('上传失败：' + e.message);
      }
    }

    // 事件绑定 & 初始化
    $('#saveCfgBtn').addEventListener('click', saveFormToCfg);
    $('#refreshBtn').addEventListener('click', renderGallery);
    $('#uploadBtn').addEventListener('click', startUpload);
    $('#clearTokenBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem(C.ghToken);
      $('#ghToken').value = '';
      $('#rememberToken').checked = false;
      msg('已清除本机保存的 Token');
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadCfgToForm();
      renderGallery();
    });
  </script>
</body>
</html>
