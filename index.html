<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>æƒ…ä¾£ç›¸å†Œ â¤ï¸ Cloudinary + GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-pink-700 mb-4">æƒ…ä¾£ç›¸å†Œ â¤ï¸</h1>

    <!-- è®¾ç½®é¢æ¿ -->
    <details class="mb-4 bg-white rounded-xl shadow p-4" open>
      <summary class="cursor-pointer font-semibold text-pink-700 select-none">è®¾ç½®ï¼ˆä»…è‡ªå·±å¡«å†™ä¸€æ¬¡å³å¯ï¼‰</summary>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">

        <!-- Cloudinary -->
        <div class="col-span-1 sm:col-span-2">
          <h2 class="font-semibold text-gray-700 mb-2">Cloudinary</h2>

        <label class="block">
          <span class="text-sm text-gray-600">Cloud name</span>
          <input id="cloudName" class="w-full mt-1 border rounded px-2 py-1" placeholder="ä¾‹å¦‚ï¼šabcd1234" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Unsigned upload preset</span>
          <input id="uploadPreset" class="w-full mt-1 border rounded px-2 py-1" placeholder="ä¾‹å¦‚ï¼šunsigned_preset" />
        </label>

        <!-- GitHub -->
        <div class="col-span-1 sm:col-span-2 mt-2">
          <h2 class="font-semibold text-gray-700 mb-2">GitHub</h2>
        </div>
        <label class="block">

          <input id="ghOwner" class="w-full mt-1 border rounded px-2 py-1" placeholder="ä¾‹å¦‚ï¼šyourname" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Repo</span>
          <input id="ghRepo" class="w-full mt-1 border rounded px-2 py-1" placeholder="ä¾‹å¦‚ï¼šlove-gallery" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Branch</span>
          <input id="ghBranch" class="w-full mt-1 border rounded px-2 py-1" placeholder="é»˜è®¤ main" value="main" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Manifest è·¯å¾„</span>
          <input id="ghFile" class="w-full mt-1 border rounded px-2 py-1" placeholder="ä¾‹å¦‚ï¼šgallery.json" value="gallery.json" />
        </label>
        <label class="block sm:col-span-2">
          <span class="text-sm text-gray-600">GitHub Tokenï¼ˆPATï¼Œå†™å…¥æƒé™ï¼‰</span>
          <input id="ghToken" type="password" class="w-full mt-1 border rounded px-2 py-1" placeholder="åªåœ¨æœ¬æœºè¾“å…¥ï¼Œä¸è¦æäº¤åˆ°ä»“åº“" />
          <div class="flex items-center gap-3 mt-2">
            <label class="inline-flex items-center gap-2 text-sm">
              <input id="rememberToken" type="checkbox" class="scale-110" />
              <span>è®°ä½ Tokenï¼ˆä»…ä¿å­˜åœ¨æœ¬æœº localStorageï¼‰</span>
            </label>
            <button id="clearTokenBtn" class="text-xs text-gray-500 underline">æ¸…é™¤å·²ä¿å­˜ Token</button>
          </div>
        </label>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="saveCfgBtn" class="px-4 py-2 bg-pink-500 text-white rounded-lg">ä¿å­˜è®¾ç½®</button>
        <button id="refreshBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg border">åˆ·æ–°ç›¸å†Œ</button>
      </div>
      <p class="text-xs text-gray-500 mt-2">
        æç¤ºï¼šå…ˆåœ¨ä»“åº“åˆ›å»º <code>gallery.json</code>ï¼Œå†…å®¹ä¸º <code>[]</code>ã€‚é¡µé¢ä¼šå‘
        <code>https://raw.githubusercontent.com/&lt;owner&gt;/&lt;repo&gt;/&lt;branch&gt;/&lt;file&gt;</code> è¯»å–å¹¶å±•ç¤ºã€‚
      </p>
    </details>

    <!-- ä¸Šä¼ åŒº -->
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold text-gray-700 mb-3">ä¸Šä¼ å›¾ç‰‡åˆ° Cloudinary å¹¶å†™å…¥ GitHub</h2>
      <input id="fileInput" type="file" accept="image/*" multiple class="mb-3" />
      <button id="uploadBtn" class="px-4 py-2 bg-pink-600 text-white rounded-lg">ä¸Šä¼ </button>
      <p id="msg" class="text-sm text-gray-600 mt-2"></p>
    </div>

    <!-- ç›¸å†Œ -->
    <div class="mt-6">
      <h2 class="font-semibold text-gray-700 mb-3">æˆ‘ä»¬çš„ç›¸å†Œ ğŸ“¸</h2>
      <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <script>
    // ===== utils: ç®€å•çš„ localStorage å°è£… =====
    const C = {
      cloudName: 'cloudName', uploadPreset: 'uploadPreset',
      ghOwner: 'ghOwner', ghRepo: 'ghRepo', ghBranch: 'ghBranch',
      ghFile: 'ghFile', ghToken: 'ghTokenSaved'
    };
    const $ = s => document.querySelector(s);
    const msg = t => { $('#msg').textContent = t || ''; };

    function loadCfgToForm() {
      $('#cloudName').value = localStorage.getItem(C.cloudName) || '';
      $('#uploadPreset').value = localStorage.getItem(C.uploadPreset) || '';
      $('#ghOwner').value = localStorage.getItem(C.ghOwner) || '';
      $('#ghRepo').value = localStorage.getItem(C.ghRepo) || '';
      $('#ghBranch').value = localStorage.getItem(C.ghBranch) || 'main';
      $('#ghFile').value = localStorage.getItem(C.ghFile) || 'gallery.json';
      // Token ä¸é»˜è®¤å¡«åˆ°è¾“å…¥æ¡†ï¼Œé™¤éä½ å‹¾é€‰äº†è®°ä½
      const savedToken = localStorage.getItem(C.ghToken) || '';
      if (savedToken) { $('#ghToken').value = savedToken; $('#rememberToken').checked = true; }
    }
    function saveFormToCfg() {
      localStorage.setItem(C.cloudName, $('#cloudName').value.trim());
      localStorage.setItem(C.uploadPreset, $('#uploadPreset').value.trim());
      localStorage.setItem(C.ghOwner, $('#ghOwner').value.trim());
      localStorage.setItem(C.ghRepo, $('#ghRepo').value.trim());
      localStorage.setItem(C.ghBranch, $('#ghBranch').value.trim() || 'main');
      localStorage.setItem(C.ghFile, $('#ghFile').value.trim() || 'gallery.json');
      const t = $('#ghToken').value.trim();
      if ($('#rememberToken').checked && t) localStorage.setItem(C.ghToken, t);
      if (!$('#rememberToken').checked) localStorage.removeItem(C.ghToken);
      msg('è®¾ç½®å·²ä¿å­˜ âœ…');
    }
    function getCfg() {
      return {
        cloudName: $('#cloudName').value.trim(),
        uploadPreset: $('#uploadPreset').value.trim(),
        ghOwner: $('#ghOwner').value.trim(),
        ghRepo: $('#ghRepo').value.trim(),
        ghBranch: $('#ghBranch').value.trim() || 'main',
        ghFile: $('#ghFile').value.trim() || 'gallery.json',
        ghToken: $('#ghToken').value.trim() || localStorage.getItem(C.ghToken) || ''
      };
    }

    // ===== ç›¸å†Œè¯»å–ï¼šraw + ç¼“å­˜ç©¿é€ + ç®€å•é‡è¯• =====
    async function fetchManifestRaw({ retries = 3 } = {}) {
      const { ghOwner, ghRepo, ghBranch, ghFile } = getCfg();
      const url = `https://raw.githubusercontent.com/${ghOwner}/${ghRepo}/${ghBranch}/${ghFile}?t=${Date.now()}`;
      for (let i = 0; i <= retries; i++) {
        const res = await fetch(url, { cache: 'no-store' });
        if (res.ok) {
          try { return await res.json(); }
          catch { /* fallthrough */ }
        }
        await new Promise(r => setTimeout(r, 600)); // çŸ­æš‚ç­‰å¾…ï¼Œé¿å… CDN å»¶è¿Ÿ
      }
      throw new Error('è¯»å–ç›¸å†Œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ raw é“¾æ¥æ˜¯å¦æ­£ç¡®ï¼Œä»¥åŠ gallery.json æ˜¯å¦ä¸ºåˆæ³• JSON');
    }
    async function renderGallery() {
      try {
        const list = await fetchManifestRaw({ retries: 2 });
        const container = $('#gallery');
        container.innerHTML = '';
        (list || []).slice().sort((a,b)=> (a.ts||0)-(b.ts||0)).forEach((item, idx) => {
          const div = document.createElement('div');
          div.className = 'relative';
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.alt || `ç…§ç‰‡ ${idx+1}`;
          img.className = 'w-full h-40 object-cover rounded-lg shadow';
          div.appendChild(img);
          container.appendChild(div);
        });
      } catch (e) {
        console.error(e); msg('ç›¸å†ŒåŠ è½½å¤±è´¥ï¼š' + e.message);
      }
    }

    // ===== Cloudinary ä¸Šä¼ ï¼ˆunsigned presetï¼‰ =====
    async function uploadToCloudinary(file) {
      const { cloudName, uploadPreset } = getCfg();
      if (!cloudName || !uploadPreset) throw new Error('è¯·å…ˆå¡«å†™ Cloudinary cloudName ä¸ unsigned preset');
      const endpoint = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', uploadPreset);

      const res = await fetch(endpoint, { method: 'POST', body: fd });
      const data = await res.json();
      if (!res.ok || !data.secure_url) {
        console.error('Cloudinary è¿”å›ï¼š', data);
        throw new Error('Cloudinary ä¸Šä¼ å¤±è´¥ï¼š' + (data.error?.message || res.status));
      }
      return data.secure_url; // ç”¨è¿™ä¸ª URL å­˜åˆ° manifest
    }

    // ===== GitHub è¯»/å†™ manifestï¼ˆè‡ªåŠ¨åˆ›å»º/æ›´æ–°ï¼‰ =====
    async function readManifestViaAPI() {
      const { ghOwner, ghRepo, ghFile, ghBranch } = getCfg();
      const url = `https://api.github.com/repos/${ghOwner}/${ghRepo}/contents/${encodeURIComponent(ghFile)}?ref=${encodeURIComponent(ghBranch)}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' } });
      if (res.status === 404) return { list: [], sha: null }; // ä¸å­˜åœ¨ â†’ å¾…ä¼šåˆ›å»º
      const j = await res.json();
      if (!res.ok) throw new Error('è¯»å– manifest å¤±è´¥ï¼š' + (j.message || res.status));
      let list = [];
      try { list = JSON.parse(atob(j.content || '')) || []; } catch { list = []; }
      return { list, sha: j.sha || null };
    }
    async function writeManifestViaAPI({ list, sha, message }) {
      const { ghOwner, ghRepo, ghFile, ghBranch, ghToken } = getCfg();
      if (!ghToken) throw new Error('ç¼ºå°‘ GitHub Token');
      const body = {
        message: message || 'update gallery',
        content: btoa(unescape(encodeURIComponent(JSON.stringify(list, null, 2)))),
        branch: ghBranch
      };
      if (sha) body.sha = sha; // æœ‰ sha â†’ æ›´æ–°ï¼›æ—  sha â†’ åˆ›å»º
      const res = await fetch(`https://api.github.com/repos/${ghOwner}/${ghRepo}/contents/${encodeURIComponent(ghFile)}`, {
        method: 'PUT',
        headers: {
          'Accept': 'application/vnd.github+json',
          'Authorization': `Bearer ${ghToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      if (!res.ok) {
        console.error('å†™å…¥å¤±è´¥ï¼š', res.status, text);
        throw new Error('å†™å…¥ gallery.json å¤±è´¥ï¼š' + text);
      }
      try { return JSON.parse(text); } catch { return text; }
    }

    // ===== ä¸Šä¼ å…¥å£ï¼šCloudinary â†’ å†™ GitHub â†’ åˆ·æ–°ç›¸å†Œï¼ˆå«çŸ­è½®è¯¢ï¼‰ =====
    async function startUpload() {
      try {
        msg('å¼€å§‹ä¸Šä¼ â€¦');
        const files = Array.from($('#fileInput').files || []);
        if (files.length === 0) { msg('è¯·é€‰æ‹©å›¾ç‰‡'); return; }

        // å…ˆè¯» manifestï¼ˆæ‹¿ shaï¼‰
        const { list, sha } = await readManifestViaAPI();
        // é€ä¸ªä¸Šä¼ åˆ° Cloudinaryï¼Œæ”¶é›† URL
        for (const f of files) {
          const url = await uploadToCloudinary(f);
          list.push({ src: url, alt: f.name, who: 'æˆ‘ä»¬', ts: Date.now() });
        }
        await writeManifestViaAPI({ list, sha, message: `add ${files.length} photo(s)` });
        msg('å·²å†™å…¥ GitHubï¼Œåˆ·æ–°ç›¸å†Œä¸­â€¦');

        // åˆ·æ–°ç›¸å†Œï¼šå…ˆç«‹å³åˆ·ä¸€æ¬¡ï¼Œå†åšçŸ­è½®è¯¢ 2 æ¬¡ä»¥é˜² raw CDN å»¶è¿Ÿ
        await renderGallery();
        for (let i = 0; i < 2; i++) {
          await new Promise(r => setTimeout(r, 700));
          await renderGallery();
        }
        msg('ä¸Šä¼ å®Œæˆ âœ…');
        $('#fileInput').value = '';
      } catch (e) {
        console.error(e);
        msg('ä¸Šä¼ å¤±è´¥ï¼š' + e.message);
        alert('ä¸Šä¼ å¤±è´¥ï¼š' + e.message);
      }
    }

    // äº‹ä»¶ç»‘å®š & åˆå§‹åŒ–
    $('#saveCfgBtn').addEventListener('click', saveFormToCfg);
    $('#refreshBtn').addEventListener('click', renderGallery);
    $('#uploadBtn').addEventListener('click', startUpload);
    $('#clearTokenBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem(C.ghToken);
      $('#ghToken').value = '';
      $('#rememberToken').checked = false;
      msg('å·²æ¸…é™¤æœ¬æœºä¿å­˜çš„ Token');
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadCfgToForm();
      renderGallery();
    });
  </script>
</body>
